<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFI Rentals Header</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
        }

        /* Header container */
        .header {
            background-color: #000;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80px;
        }

        /* Logo */
        .logo {
            color: #fff;
            font-size: 28px;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: -1px;
        }

        /* Search container */
        .search-container {
            display: flex;
            background-color: #fff;
            border-radius: 30px;
            overflow: hidden;
            flex: 0 1 700px;
            margin: 0 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .search-field {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .search-field:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 24px;
            background-color: #e0e0e0;
        }

        .search-field input {
            border: none;
            outline: none;
            font-size: 15px;
            padding: 18px 0;
            width: 100%;
            background: transparent;
        }

        .search-field input::placeholder {
            color: #999;
        }

        .date-field {
            min-width: 140px;
        }

        /* User section */
        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Cart icon */
        .cart-wrapper {
            position: relative;
            cursor: pointer;
        }

        .cart-icon {
            width: 32px;
            height: 32px;
            fill: #fff;
        }

        .cart-indicator {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 12px;
            height: 12px;
            background-color: #4CAF50;
            border-radius: 50%;
            border: 2px solid #000;
        }

        /* User profile */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            color: #666;
        }

        .user-name {
            color: #fff;
            font-size: 16px;
        }

        /* Menu button */
        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-line {
            width: 100%;
            height: 2px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header recreating the DFI Rentals design -->
    <header class="header">
       <!-- Logo -->
       <a href="#" class="logo">
        <img src="../img/dfi_logo_inverse.png" alt="DFI Rentals">
    </a>
        
        <!-- Search container -->
        <div class="search-container">
            <div class="search-field">
                <input type="text" placeholder="What are you looking for?">
            </div>
            <div class="search-field date-field">
                <input type="text" value="9/16/25" placeholder="Pickup Date">
            </div>
            <div class="search-field date-field">
                <input type="text" value="9/17/25" placeholder="Return Date">
            </div>
        </div>
        
        <!-- User section -->
        <div class="user-section">
            <!-- Cart icon with indicator -->
            <div class="cart-wrapper">
                <svg class="cart-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                <div class="cart-indicator"></div>
            </div>
            
            <!-- User profile -->
            <div class="user-profile">
                <div class="user-avatar">T</div>
                <span class="user-name">Tony</span>
            </div>
            
            <!-- Menu button -->
            <button class="menu-button" aria-label="Menu">
                <div class="menu-icon">
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                </div>
            </button>
        </div>
    </header>
</body>
</html>
